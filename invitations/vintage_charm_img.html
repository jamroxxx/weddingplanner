<div style="font-family:'Times New Roman', serif; padding:50px; background:#fdfcf8; border:4px double #333; text-align:center; position:relative;">

  <!-- Ornamental corner flourishes -->
  <img src="{{vintageCornerTL}}" style="position:absolute; top:10px; left:10px; width:60px;"/>
  <img src="{{vintageCornerTR}}" style="position:absolute; top:10px; right:10px; width:60px;"/>
  <img src="{{vintageCornerBL}}" style="position:absolute; bottom:10px; left:10px; width:60px;"/>
  <img src="{{vintageCornerBR}}" style="position:absolute; bottom:10px; right:10px; width:60px;"/>

  <h2 style="font-size:30px; font-weight:bold; margin-bottom:5px;">The Wedding of</h2>
  <h1 style="font-size:40px; margin:10px 0; letter-spacing:1px;">{{brideName}} & {{groomName}}</h1>
  <p style="font-size:18px; font-style:italic; margin-bottom:10px;">{{date}}</p>
  <p style="font-size:16px;">at {{venue}}</p>

  <!-- Decorative divider -->
  <img src="{{vintageDividerURL}}" alt="Ornamental divider" style="margin-top:30px; width:140px;"/>
</div>
