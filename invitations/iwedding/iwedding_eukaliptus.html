<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Georgia', serif; border: 15px solid #f1f3f0;">
    <tr>
        <td align="center" style="padding: 40px 20px;">
            <img src="{{UserURL}}" style="width: 100%; max-width: 450px; border-radius: 200px 200px 0 0; margin-bottom: 30px;" />
            <h1 style="color: #2d4c3b; font-size: 32px; font-weight: normal; margin: 0;">{{NAME1}} & {{NAME2}}</h1>
            <p style="color: #7a8d84; text-transform: uppercase; letter-spacing: 3px; font-size: 12px; margin: 15px 0;">Zaproszenie</p>
            <p style="font-size: 16px; color: #444; line-height: 1.8; padding: 0 40px;">{{TEXT}}</p>
            <div style="margin: 30px 0; border-top: 1px solid #d1d9d4; border-bottom: 1px solid #d1d9d4; padding: 15px 0;">
                <h2 style="color: #2d4c3b; margin: 0;">{{DATE}}</h2>
            </div>
            <p style="font-size: 14px; color: #666;">
                <strong>Miejsce:</strong> {{CEREMONY}}<br>
                <strong>Wesele:</strong> {{PLACE}}
            </p>
        </td>
    </tr>
</table>
