<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Georgia', 'Times New Roman', serif;">
    <tr>
        <td align="center" style="padding: 40px;">
            <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 12px; color: #666;">Together with their families</p>
            <h1 style="font-size: 42px; margin: 10px 0; color: #333; font-weight: normal;">{{NAME1}} &amp; {{NAME2}}</h1>
            <p style="font-style: italic; color: #555; margin-bottom: 30px;">Invite you to celebrate their marriage</p>

            <img src="{{UserURL}}" alt="The Couple" style="width: 100%; max-width: 500px; height: auto; display: block; border: 1px solid #ddd; padding: 5px;" />

            <div style="padding: 30px 0;">
                <p style="font-size: 16px; line-height: 1.6; color: #444;">{{TEXT}}</p>
            </div>

            <table width="100%" cellpadding="10">
                <tr>
                    <td align="center" style="border-top: 1px solid #eee; border-bottom: 1px solid #eee;">
                        <h2 style="font-size: 24px; margin: 0; color: #333;">{{DATE}}</h2>
                    </td>
                </tr>
            </table>

            <div style="margin-top: 30px; color: #555;">
                <p><strong>Ceremony</strong><br/>{{CEREMONY}}</p>
                <p><strong>Reception</strong><br/>{{PLACE}}</p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
