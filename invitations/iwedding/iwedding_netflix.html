<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #141414; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #ffffff;">
    <tr>
        <td style="padding: 20px;">
            <p style="color: #e50914; font-weight: bold; letter-spacing: 2px; font-size: 12px; margin: 0;">NETFLIX ORIGINAL SERIES</p>
            <h1 style="font-size: 40px; margin: 5px 0;">NASZ ŚLUB</h1>
            <p style="color: #aaa; font-size: 14px; margin-bottom: 20px;">Sezon 1: {{NAME1}} &amp; {{NAME2}}</p>

            <img src="{{UserURL}}" style="width: 100%; display: block; border-bottom: 4px solid #e50914;" />

            <table width="100%" style="margin-top: 20px;">
                <tr>
                    <td bgcolor="#ffffff" align="center" style="padding: 10px; border-radius: 4px; width: 120px;">
                        <span style="color: #000; font-weight: bold; font-size: 16px;">▶ Oglądaj</span>
                    </td>
                    <td style="padding-left: 15px;">
                        <span style="color: #fff; font-size: 14px;">Zgodność: 100% (Dopasowani)</span>
                    </td>
                </tr>
            </table>

            <p style="font-size: 16px; line-height: 1.4; margin-top: 30px;">{{TEXT}}</p>

            <div style="border-left: 4px solid #e50914; padding-left: 15px; margin-top: 30px;">
                <p style="margin: 0; font-weight: bold;">PREMIERA: {{DATE}}</p>
                <p style="margin: 5px 0 0 0; color: #aaa; font-size: 12px;">Lokalizacja 1: {{CEREMONY}}</p>
                <p style="margin: 2px 0 0 0; color: #aaa; font-size: 12px;">Lokalizacja 2: {{PLACE}}</p>
            </div>
        </td>
    </tr>
</table>
