<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #d2b48c; font-family: 'Courier New', Courier, monospace;">
    <tr>
        <td align="center" style="padding: 30px; border: 1px dashed #5c4033; margin: 10px;">
            <img src="{{UserURL}}" style="width: 150px; height: 150px; border-radius: 50%; border: 3px solid #fff; object-fit: cover;" />

            <h1 style="color: #5c4033; font-size: 26px; margin-top: 20px;">{{NAME1}} i {{NAME2}}</h1>

            <p style="color: #3e2723; font-size: 14px;">Mamy zaszczyt zaprosić Was na nasz ślub.</p>

            <div style="background-color: #fff; padding: 20px; margin: 20px 0; color: #000; width: 80%;">
                <p style="margin: 0;">{{TEXT}}</p>
            </div>

            <h3 style="color: #3e2723; text-decoration: underline;">{{DATE}}</h3>

            <p style="font-size: 13px; color: #3e2723;">
                <strong>Kościół/Urząd:</strong> {{CEREMONY}}<br/><br/>
                <strong>Zabawa:</strong> {{PLACE}}
            </p>
        </td>
    </tr>
</table>
</body>
</html>
