<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #333333;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #f0f0f0; font-family: 'Courier New', Courier, monospace;">
    <tr>
        <td style="padding: 0;">
            <img src="{{UserURL}}" alt="Para Młoda" style="width: 100%; display: block; filter: grayscale(100%);" />
        </td>
    </tr>
    <tr>
        <td align="center" style="padding: 40px 20px;">
            <div style="border: 2px solid #b87333; padding: 20px; text-align: center;">
                <h1 style="color: #333; font-size: 28px; text-transform: uppercase; letter-spacing: 2px; margin: 0;">{{NAME1}} + {{NAME2}}</h1>
                <p style="color: #b87333; font-weight: bold; margin: 15px 0;">POBIERAMY SIĘ</p>

                <p style="color: #555; font-size: 14px; line-height: 1.6; margin: 20px 0;">{{TEXT}}</p>

                <h2 style="background-color: #333; color: #fff; padding: 10px; display: inline-block; font-size: 20px;">{{DATE}}</h2>

                <table width="100%" style="margin-top: 20px;">
                    <tr>
                        <td width="50%" align="center" style="vertical-align: top; padding: 10px;">
                            <strong style="display:block; color: #b87333;">MIEJSCE ŚLUBU</strong>
                            <span style="font-size: 12px;">{{CEREMONY}}</span>
                        </td>
                        <td width="50%" align="center" style="vertical-align: top; padding: 10px;">
                            <strong style="display:block; color: #b87333;">WESELE</strong>
                            <span style="font-size: 12px;">{{PLACE}}</span>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
