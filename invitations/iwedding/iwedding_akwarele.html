<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #e6f2ff;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Trebuchet MS', sans-serif;">
    <tr>
        <td style="background-color: #e6f7ff; height: 50px;"></td>
    </tr>
    <tr>
        <td align="center" style="padding: 20px 40px;">
            <h1 style="color: #4682b4; font-size: 36px; margin: 0;">{{NAME1}} <span style="font-size: 20px; color: #aaa;">oraz</span> {{NAME2}}</h1>

            <img src="{{UserURL}}" style="width: 100%; margin: 20px 0; border-radius: 10px; opacity: 0.9;" />

            <p style="color: #555; font-size: 16px; line-height: 1.5;">{{TEXT}}</p>

            <div style="background-color: #e6f7ff; padding: 15px; border-radius: 20px; margin-top: 20px;">
                <p style="color: #4682b4; font-weight: bold; font-size: 18px; margin: 5px;">{{DATE}}</p>
                <p style="font-size: 12px; color: #666; margin: 5px;">{{CEREMONY}} | {{PLACE}}</p>
            </div>
        </td>
    </tr>
    <tr>
        <td style="background-color: #e6f7ff; height: 50px;"></td>
    </tr>
</table>
</body>
</html>
