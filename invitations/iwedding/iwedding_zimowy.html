<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #f0f8ff;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Times New Roman', serif;">
    <tr>
        <td align="center" style="background-color: #1e3f5a; padding: 40px 20px; color: #ffffff;">
            <p style="letter-spacing: 2px; text-transform: uppercase; font-size: 12px;">Miłość w zimowej scenerii</p>
            <h1 style="font-size: 34px; margin: 15px 0;">{{NAME1}} &amp; {{NAME2}}</h1>
        </td>
    </tr>
    <tr>
        <td align="center" style="padding: 30px;">
            <img src="{{UserURL}}" style="width: 100%; border: 1px solid #eee; margin-bottom: 20px;" />

            <p style="color: #1e3f5a; font-size: 16px; font-style: italic;">{{TEXT}}</p>

            <table width="100%" style="margin-top: 30px;">
                <tr>
                    <td align="center" style="border-right: 1px solid #ddd;">
                        <span style="font-size: 24px; color: #1e3f5a;">{{DATE}}</span>
                    </td>
                    <td align="center">
                        <span style="font-size: 12px; display: block; color: #555;">{{CEREMONY}}</span>
                        <span style="font-size: 12px; display: block; color: #555;">{{PLACE}}</span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
