<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #f3e5f5;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Georgia', serif; border-top: 8px solid #7b1fa2;">
    <tr>
        <td align="center" style="padding: 40px 20px;">
            <h1 style="color: #7b1fa2; font-style: italic; margin-bottom: 10px;">{{NAME1}} &amp; {{NAME2}}</h1>
            <p style="color: #999; font-size: 12px; text-transform: uppercase;">Z radością zapraszają</p>

            <img src="{{UserURL}}" style="width: 100%; height: 250px; object-fit: cover; border: 1px solid #eee; margin: 20px 0;" />

            <p style="color: #4a148c; font-size: 16px; margin-bottom: 30px;">{{TEXT}}</p>

            <table width="100%" style="background-color: #f3e5f5; border-radius: 4px;">
                <tr>
                    <td align="center" style="padding: 20px;">
                        <strong style="font-size: 22px; color: #4a148c;">{{DATE}}</strong><br/><br/>
                        <span style="color: #6a1b9a;">Ślub: {{CEREMONY}}</span><br/>
                        <span style="color: #6a1b9a;">Przyjęcie: {{PLACE}}</span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
