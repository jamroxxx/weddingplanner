<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #000000; font-family: 'Arial Black', sans-serif;">
   <tr>
      <td align="center" style="padding: 50px 20px;">
         <h1 style="color: #ff0000; font-size: 48px; margin: 0; text-transform: uppercase; letter-spacing: -2px; border-bottom: 4px solid #ff0000; border-top: 4px solid #ff0000; display: inline-block; padding: 10px 0;">                 {{NAME1}} &amp; {{NAME2}}             </h1>
         <p style="color: #ffffff; font-size: 14px; letter-spacing: 4px; margin-top: 10px;">Rzeczy dziwniejsze zdarzą się na weselu</p>
         <img src="{{UserURL}}" style="width: 100%; border: 3px solid #ff0000; margin: 30px 0; box-shadow: 0 0 20px #ff0000;" />
         <p style="color: #ffffff; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6;">{{TEXT}}</p>
         <div style="margin-top: 40px;">
            <h2 style="color: #ff0000; font-size: 32px; margin: 0;">{{DATE}}</h2>
            <p style="color: #00ffff; font-family: 'Courier New', monospace; font-size: 12px; text-transform: uppercase;">                     Brama otwarta w: {{CEREMONY}}<br>                     Po drugiej stronie: {{PLACE}}                 </p>
         </div>
      </td>
   </tr>
</table>
