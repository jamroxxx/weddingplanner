<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #000000;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #111111; font-family: 'Times New Roman', serif; color: #ffffff;">
    <tr>
        <td align="center" style="padding: 50px 20px;">
            <p style="color: #D4AF37; text-transform: uppercase; letter-spacing: 4px; font-size: 10px;">Zaproszenie na Ślub</p>

            <h1 style="font-size: 40px; margin: 10px 0; color: #ffffff;">{{NAME1}} &amp; {{NAME2}}</h1>

            <img src="{{UserURL}}" style="width: 100%; border: 1px solid #D4AF37; padding: 5px; margin: 20px 0;" />

            <p style="font-style: italic; color: #cccccc; margin-bottom: 30px;">{{TEXT}}</p>

            <div style="border-top: 1px solid #333; border-bottom: 1px solid #333; padding: 20px 0;">
                <h2 style="color: #D4AF37; margin: 0; font-size: 24px;">{{DATE}}</h2>
            </div>

            <p style="margin-top: 30px; line-height: 1.8;">
                <span style="color: #D4AF37;">Ceremonia:</span> {{CEREMONY}}<br/>
                <span style="color: #D4AF37;">Przyjęcie:</span> {{PLACE}}
            </p>
        </td>
    </tr>
</table>
</body>
</html>
