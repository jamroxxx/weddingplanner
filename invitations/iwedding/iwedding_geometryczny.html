<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #dddddd;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Verdana', sans-serif;">
    <tr>
        <td align="center" style="padding: 0;">
            <div style="background-color: #f9f9f9; padding: 40px 20px; border-bottom: 2px solid #000;">
                <img src="{{UserURL}}" style="width: 180px; height: 180px; object-fit: cover; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); -webkit-clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); background-color: #ddd;" alt="Para" />

                <h1 style="font-size: 24px; letter-spacing: 3px; text-transform: uppercase; margin-top: 30px;">{{NAME1}} <br/>+<br/> {{NAME2}}</h1>
            </div>

            <div style="padding: 30px;">
                <p style="font-size: 14px; color: #777;">{{TEXT}}</p>

                <div style="border: 1px solid #000; padding: 15px; margin-top: 30px; display: inline-block; min-width: 200px;">
                    <strong style="font-size: 18px;">{{DATE}}</strong>
                </div>

                <p style="margin-top: 20px; font-size: 12px; color: #444;">
                    <strong>MIEJSCE:</strong> {{CEREMONY}}<br/>
                    <strong>IMPREZA:</strong> {{PLACE}}
                </p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
