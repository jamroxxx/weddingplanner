<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #fff;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Georgia', serif; border: 2px solid #d32f2f;">
    <tr>
        <td align="center" style="padding: 0;">
            <div style="background-color: #d32f2f; height: 10px; width: 100%;"></div>

            <div style="padding: 40px 20px;">
                <h1 style="color: #d32f2f; font-size: 30px; margin: 0;">{{NAME1}} <br/><span style="color: #388e3c; font-size: 20px;">oraz</span><br/> {{NAME2}}</h1>

                <p style="font-style: italic; color: #555;">Zapraszają na Staropolskie Wesele</p>

                <img src="{{UserURL}}" style="width: 200px; height: 200px; border-radius: 50%; border: 4px solid #d32f2f; margin: 20px 0;" />

                <p style="font-size: 16px; color: #333;">{{TEXT}}</p>

                <div style="border-top: 2px dotted #388e3c; border-bottom: 2px dotted #388e3c; padding: 15px 0; margin: 20px 0;">
                    <h2 style="margin: 0; color: #d32f2f;">{{DATE}}</h2>
                </div>

                <p style="font-size: 14px; line-height: 1.5;">
                    <strong>Ślub:</strong> {{CEREMONY}}<br/>
                    <strong>Przyjęcie:</strong> {{PLACE}}
                </p>
            </div>

            <div style="background-color: #388e3c; height: 10px; width: 100%;"></div>
        </td>
    </tr>
</table>
</body>
</html>
