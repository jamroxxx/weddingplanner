<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #e8f5e9;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-top: 10px solid #2e7d32; font-family: 'Georgia', serif;">
    <tr>
        <td align="center" style="padding: 40px;">
            <img src="{{UserURL}}" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 20px;" />

            <h1 style="color: #2e7d32; font-size: 32px; font-weight: normal; margin: 0;">{{NAME1}} &amp; {{NAME2}}</h1>

            <hr style="border: 0; border-top: 1px solid #c8e6c9; margin: 25px 0; width: 50px;">

            <p style="font-size: 16px; color: #444; line-height: 1.6;">{{TEXT}}</p>

            <table width="100%" style="margin-top: 30px; background-color: #f1f8e9; border-radius: 8px;">
                <tr>
                    <td align="center" style="padding: 20px;">
                        <h2 style="margin: 0; color: #1b5e20;">{{DATE}}</h2>
                        <p style="margin: 10px 0 0 0; font-size: 14px; color: #33691e;">{{CEREMONY}}</p>
                        <p style="margin: 5px 0 0 0; font-size: 14px; color: #33691e;">{{PLACE}}</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
