<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #222;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #000000; font-family: 'Arial', sans-serif;">
    <tr>
        <td style="padding: 15px; border: 1px solid #c5a059;">
            <div style="border: 4px solid #c5a059; padding: 30px; text-align: center;">
                <h1 style="color: #c5a059; font-size: 24px; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 10px;">The Wedding Of</h1>

                <h2 style="color: #ffffff; font-size: 36px; margin: 20px 0;">{{NAME1}} <br/>&amp;<br/> {{NAME2}}</h2>

                <img src="{{UserURL}}" style="width: 100%; max-width: 400px; border: 2px solid #c5a059; margin: 20px 0;" />

                <p style="color: #cccccc; font-size: 14px; line-height: 1.6;">{{TEXT}}</p>

                <div style="background-color: #c5a059; color: #000; padding: 10px; margin: 25px 0;">
                    <strong style="font-size: 20px; letter-spacing: 2px;">{{DATE}}</strong>
                </div>

                <p style="color: #c5a059; font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">
                    {{CEREMONY}}<br/>
                    &bull;<br/>
                    {{PLACE}}
                </p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
