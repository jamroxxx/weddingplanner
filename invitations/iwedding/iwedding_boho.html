<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #fffaf0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #fdfbf7; border: 1px solid #dccfc6; font-family: 'Courier New', Courier, monospace;">
    <tr>
        <td align="center" style="padding: 40px 20px;">
            <p style="color: #a0522d; font-size: 14px; letter-spacing: 2px;">WE DO</p>
            <h1 style="font-family: 'Georgia', serif; font-size: 36px; color: #5c4033; margin: 15px 0;">{{NAME1}} <span style="font-size: 20px; vertical-align: middle;">and</span> {{NAME2}}</h1>

            <img src="{{UserURL}}" alt="Us" style="width: 250px; height: 250px; border-radius: 50%; object-fit: cover; margin: 20px 0; border: 5px solid #e6dace;" />

            <p style="color: #5c4033; font-size: 16px; line-height: 1.6; margin: 20px 0;">{{TEXT}}</p>

            <div style="border-top: 1px dashed #a0522d; border-bottom: 1px dashed #a0522d; padding: 15px 0; margin: 20px 0; width: 80%;">
                <h3 style="margin: 0; color: #a0522d;">{{DATE}}</h3>
            </div>

            <table width="100%">
                <tr>
                    <td align="center" style="color: #666; font-size: 12px; vertical-align: top; width: 50%;">
                        <strong>I DOs</strong><br/>{{CEREMONY}}
                    </td>
                    <td align="center" style="color: #666; font-size: 12px; vertical-align: top; width: 50%;">
                        <strong>PARTY</strong><br/>{{PLACE}}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
