<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #fff0f5;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Trebuchet MS', sans-serif;">
    <tr>
        <td align="center" style="background-color: #ffe4e1; padding: 40px 0;">
             <img src="{{UserURL}}" alt="The Couple" style="width: 200px; height: 200px; border-radius: 50%; border: 5px solid #fff; display: block;" />
        </td>
    </tr>
    <tr>
        <td align="center" style="padding: 40px 30px;">
            <h1 style="color: #d87093; font-size: 38px; margin: 0;">{{NAME1}} &amp; {{NAME2}}</h1>
            <p style="color: #999; font-size: 14px; text-transform: uppercase; margin-bottom: 30px;">Invite you to share in their joy</p>

            <p style="color: #555; font-size: 18px; line-height: 1.5;">{{TEXT}}</p>

            <div style="background-color: #fff0f5; border-radius: 10px; padding: 20px; margin: 30px 0;">
                <h2 style="color: #d87093; margin: 0 0 10px 0;">{{DATE}}</h2>
                <p style="color: #666; margin: 0; font-size: 14px;">{{CEREMONY}}</p>
                <p style="color: #666; margin: 5px 0 0 0; font-size: 14px;">Followed by reception at {{PLACE}}</p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
