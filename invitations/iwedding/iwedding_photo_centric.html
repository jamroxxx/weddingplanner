<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #dcdcdc;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Verdana', sans-serif;">
    <tr>
        <td style="padding: 0;">
            <img src="{{UserURL}}" style="width: 100%; display: block;" />
        </td>
    </tr>
    <tr>
        <td style="background-color: #333333; color: #ffffff; padding: 40px; text-align: center;">
            <h1 style="margin: 0 0 10px 0; font-size: 28px;">{{NAME1}} &amp; {{NAME2}}</h1>
            <p style="color: #aaaaaa; font-size: 14px; margin-bottom: 20px;">Are tying the knot</p>
            <p style="font-size: 16px; line-height: 1.5; margin-bottom: 30px;">{{TEXT}}</p>

            <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="33%" style="border-right: 1px solid #555; padding: 10px;">
                        <span style="display:block; font-size: 24px; font-weight: bold;">{{DATE}}</span>
                    </td>
                    <td width="66%" style="padding: 10px; text-align: left; padding-left: 20px;">
                        <span style="display:block; font-size: 12px; color: #ccc;">CEREMONY: {{CEREMONY}}</span>
                        <span style="display:block; font-size: 12px; color: #ccc; margin-top: 5px;">RECEPTION: {{PLACE}}</span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
