<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #eeeeee;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <tr>
        <td style="padding: 0;">
            <img src="{{UserURL}}" alt="The Couple" style="width: 100%; height: auto; display: block;" />
        </td>
    </tr>
    <tr>
        <td align="center" style="padding: 50px 30px;">
            <h1 style="font-size: 50px; line-height: 1; margin: 0 0 20px 0; letter-spacing: -1px; color: #000;">{{NAME1}}<br/><span style="color:#999;">+</span><br/>{{NAME2}}</h1>
            <p style="font-size: 14px; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px;">Are getting married</p>

            <p style="font-size: 18px; line-height: 1.5; color: #333; margin-bottom: 40px; max-width: 400px;">{{TEXT}}</p>

            <table width="100%" style="background-color: #000; color: #fff;">
                <tr>
                    <td align="center" style="padding: 20px;">
                        <span style="display:block; font-size: 18px; font-weight: bold; margin-bottom: 5px;">{{DATE}}</span>
                        <span style="display:block; font-size: 14px;">{{CEREMONY}} | {{PLACE}}</span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
