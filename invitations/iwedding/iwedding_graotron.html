<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #1a1a1a; font-family: 'Times New Roman', serif; color: #e0e0e0;">
    <tr>
        <td align="center" style="padding: 40px; border: 2px solid #333;">
            <p style="letter-spacing: 5px; text-transform: uppercase; font-size: 12px; color: #888;">Nadchodzi Wielki Dzień</p>
            <h1 style="font-size: 42px; margin: 20px 0; color: #ffffff; text-transform: uppercase;">Ród {{NAME1}} &amp; Ród {{NAME2}}</h1>
            <div style="width: 100px; height: 2px; background-color: #444; margin: 20px 0;"></div>

            <img src="{{UserURL}}" style="width: 100%; border: 1px solid #444; filter: sepia(50%); margin-bottom: 30px;" />

            <p style="font-size: 18px; font-style: italic; color: #ccc;">{{TEXT}}</p>

            <table width="100%" style="margin-top: 30px; background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');">
                <tr>
                    <td align="center" style="padding: 20px; border: 1px solid #c5a059;">
                        <h2 style="color: #c5a059; margin: 0; letter-spacing: 3px;">{{DATE}}</h2>
                        <p style="font-size: 14px; margin-top: 15px;">
                            <strong>Miejsce:</strong> {{CEREMONY}}<br>
                            <strong>Uczta:</strong> {{PLACE}}
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
