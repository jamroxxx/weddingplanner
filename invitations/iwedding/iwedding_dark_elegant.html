<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #1a1a1a;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #0f172a; font-family: 'Times New Roman', serif;">
    <tr>
        <td align="center" style="padding: 50px 20px;">
            <div style="border: 2px solid #d4af37; padding: 30px;">
                <p style="color: #d4af37; letter-spacing: 4px; font-size: 10px; text-transform: uppercase;">Save the Date</p>
                <h1 style="color: #ffffff; font-size: 40px; margin: 20px 0;">{{NAME1}} &amp; {{NAME2}}</h1>

                <img src="{{UserURL}}" alt="The Couple" style="width: 100%; height: auto; border: 1px solid #334155; margin-bottom: 25px;" />

                <p style="color: #94a3b8; font-size: 16px; font-style: italic;">{{TEXT}}</p>

                <h2 style="color: #d4af37; font-size: 28px; border-bottom: 1px solid #334155; padding-bottom: 15px; display: inline-block;">{{DATE}}</h2>

                <p style="color: #ffffff; margin-top: 20px; font-size: 14px;">
                    <span style="color: #d4af37;">Ceremony:</span> {{CEREMONY}}<br/><br/>
                    <span style="color: #d4af37;">Reception:</span> {{PLACE}}
                </p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
