<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; background-color: #cccccc;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; font-family: 'Times New Roman', serif;">
    <tr>
        <td style="padding: 20px;">
            <div style="border: 1px solid #000000; padding: 40px 20px; text-align: center;">
                <p style="font-size: 14px; text-transform: uppercase;">The honor of your presence is requested at the marriage of</p>

                <h1 style="font-size: 38px; margin: 25px 0;">{{NAME1}}</h1>
                <p style="font-size: 18px;">and</p>
                <h1 style="font-size: 38px; margin: 25px 0;">{{NAME2}}</h1>

                <img src="{{UserURL}}" style="width: 200px; height: auto; margin: 20px 0; border: 1px solid #ddd;" />

                <p style="font-size: 16px; margin: 20px 0; padding: 0 20px;">{{TEXT}}</p>

                <p style="font-size: 20px; font-weight: bold; margin-top: 30px; margin-bottom: 5px;">{{DATE}}</p>

                <p style="font-size: 16px;">
                    Ceremony at {{CEREMONY}}<br/>
                    Reception to follow at {{PLACE}}
                </p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
